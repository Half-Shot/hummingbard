    <title>Error - Hummingbard</title>
    {{template "common-head" .}}
  </head>
  <body>
    <div class="root">
      {{template "header" Map "Page" . "Name" "error"}}

      <div class="center-content ">
        <div class="gr-center flex flex-column">
